<script>
// 开奖
function openLuck(luck_id,user_id,order_id){
  $.post(
    "{:U('Admin/LuckDraw/ajaxOpenLuck')}",
    {luck_id:luck_id,user_id:user_id,order_id:order_id},
    function(data){
        if(data.status ==1){
          layer.alert(data.msg, {
              icon: 1,
              closeBtn: 0
          }, function(){
              window.location.href = "{:U('Admin/LuckDraw/index')}";
          });
        }else{
          layer.msg(data.msg, {icon: 2,time: 2000});
        }
  });
}
</script>
