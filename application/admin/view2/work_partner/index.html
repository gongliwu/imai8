<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;">
  <div id="append_parent"></div>
  <div id="ajaxwaitid"></div>
  <div class="page">
    <div class="fixed-bar">
      <div class="item-title">
        <div class="subject">
          <h3>合作伙伴列表</h3>
          <h5>合作伙伴管理</h5>
        </div>
      </div>
    </div>
    <div id="explanation" class="explanation" style=" width: 99%; height: 100%;">
      <div id="checkZoom" class="title"><i class="fa fa-lightbulb-o"></i>
        <h4 title="提示相关设置操作时应注意的要点">操作提示</h4>
        <span title="收起提示" id="explanationZoom" style="display: block;"></span>
      </div>
       <ul>
        <li>可以在此添加修改删除合作伙伴</li>
      </ul>
    </div>
    <div class="flexigrid">
      <div class="mDiv">
        <div class="ftitle">
          <h3>合作伙伴列表</h3>
          <h5>(共{$pager->totalRows}条记录)</h5>
        </div>
        <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        <form id="search-form2" class="navbar-form form-inline"  method="post" action="{:U('/Admin/WorkPartner/index')}">
          <div class="sDiv">
            <div class="sDiv2">
              <input type="text" class="qsbox" id="input-order-id" placeholder="搜索词" value="{$_POST['keyword']}" name="keyword">
              <input type="submit" class="btn" value="搜索">
            </div>
          </div>
        </form>
      </div>
      <div class="hDiv">
        <div class="hDivBox">
          <table cellspacing="0" cellpadding="0">
            <thead>
              <tr>
                <th class="sign" axis="col0">
                  <div style="width: 24px;"><i class="ico-check"></i></div>
                </th>
                <th align="left" abbr="article_title" axis="col3" class="">
                  <div style="text-align: left; width: 200px;" class="">公司名称</div>
                </th>
                <th align="left" abbr="ac_id" axis="col4" class="">
                  <div style="text-align: left; width: 100px;" class="">Logo</div>
                </th>
                <th align="left" abbr="ac_id"  class="">
                  <div style="text-align: left; width: 25px;" class="">排序</div>
                </th>
                <th align="center" abbr="article_show" class="">
                  <div style="text-align: center; width: 200px;" class="">创建时间</div>
                </th>
                <th align="left" abbr="" axis="col3" class="">
                  <div style="text-align: left; width: 200px;" class="">操作</div>
                </th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
      <div class="tDiv">
        <div class="tDiv2">
          <div class="fbutton"> <a href="{:U('Admin/WorkPartner/add')}">
            <div class="add" title="新增品牌">
              <span><i class="fa fa-plus"></i>新增合作伙伴</span>
            </div>
            </a>
            </div>
        </div>
        <div style="clear:both"></div>
      </div>

      <div class="bDiv" style="height: auto;">
        <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
          <table>
            <tbody>
              <volist name="list" id="vo">
                <tr>
                  <td class="sign">
                    <div style="width: 24px;"><i class="ico-check"></i></div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 200px;">{$vo.name}</div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 100px;">
  	                  <a href="{$list.logo}" target="_blank"><img onMouseOver="$(this).attr('width','80').attr('height','45');" onMouseOut="$(this).attr('width','40').attr('height','30');" width="40" height="30" src="{$vo.logo}"/></a>
                    </div>
                  </td>
                  <td align="left" class="">
                    <div style="text-align: left; width: 25px;">{$vo.sort}</div>
                  </td>
                  <td align="center" class="">
                    <div style="text-align: center; width: 200px;">{:date('Y-m-d H:i:s',$vo.add_time)}</div>
                  </td>
                  <td align="center" class="handle">
                    <div style="text-align: center; width: 100px;">
                      <a class="btn red" onclick="delfunc(this)" data-url="{:U('WorkPartner/del')}" data-id="{$vo.id}"><i class="fa fa-trash-o"></i>删除</a>
                      <a href="{:U('WorkPartner/edit',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a> </div>
                    </div>
                  </td>

                  <td align="" class="" style="width: 100%;">
                    <div>&nbsp;</div>
                  </td>
                </tr>
              </volist>
            </tbody>
          </table>
  	 <!--分页位置-->
      {$pager->show()} </div>
    </div>
  </div>
</body>
