<foreach name="consultList" item="v" key="k">
 	<li class="padding_10_10 margin_bottom_10 background_white" >
       	<div class="display_flex padding_0_0_10_0 border_bottom_1 my_consults_bottom">
			<div class="goods_img">
				<a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$v['good']['goods_id']))}"><img src="{$v['good']['goods_id']|goods_thum_images=200,200}"/></a>
			</div>
			<div class="flex_1 padding_0_5">
				<a href="{:U('Mobile/Goods/goodsInfo',array('id'=>$v['good']['goods_id']))}"><p class="goods_name">{$v['good']['goods_name']}</p></a>
				<!--<p class="goods_spec">{$v['good']['goods_id']}</p>-->
			</div>
			
		</div>
        
        <div class="display_flex padding_10_0 font_size_14 margin_top_10" >
        		<div class="question_icon">
        			问
        		</div>
        		<div class="flex_1 padding_left_10"style="line-height: 15px;word-wrap:break-word;">
        			{$v.content}
        		</div>
        		
        </div>
        <div class="display_flex font_size_12 color_9">
        		<div style="width: 20px">
        			
        		</div>
        		<div class="flex_1 padding_left_10"style="line-height: 15px;word-wrap:break-word;">
        			{$v.add_time|date="Y-m-d H:i:s",###}
        		</div>
        </div>
	       <foreach name="replyList" item="v3" >
		   	<if condition="$v3['parent_id']  eq $v['id']">
	        		<div class="display_flex padding_10_0 font_size_14" >
					<div class="answer_icon">
	        				答
	        			</div>
					<div class="flex_1 padding_left_10" >

		                 <div class="wy3" style="line-height: 15px;word-wrap:break-word;">
		                     <!--<span>回复：</span>-->
		                     <span class="color_9">{$v3['content']}</span>
		                     <!--<em>{$v3['add_time']|date="Y-m-d",###}</em>-->
		                 </div>
	        			</div>

	        		</div>
	        		<div class="display_flex  font_size_12 color_9">
		        		<div style="width: 20px">
		        			
		        		</div>
		        		<div class="flex_1 padding_left_10"style="line-height: 15px;word-wrap:break-word;">
		        			{$v3['add_time']|date="Y-m-d H:i:s",###}
		        		</div>
        </div>
	        </if>
		  </foreach>
    </li>
	
</foreach>
