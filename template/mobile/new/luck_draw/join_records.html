	</div>

</header>
<input type="hidden" name="" id="luckid" value="{$luck_id}" />
<script type="text/javascript">
	TouchSlide({
		slideCell:"#index_banner",
		titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
		mainCell:".bd ul",
		effect:"leftLoop",
		autoPage:true,//自动分页
		autoPlay:true //自动播放
	});
</script>

<script type="text/javascript">
var geturl = "/index.php?m=Mobile&c=Luck_draw&a=ajax_history&luck_id="+$("#luckid").val()+"&p=";
$(function(){
	getGoodsList();
});

var page = 1;
function getGoodsList(){
	$('.get_more').show();
	$.ajax({
		type : "post",
		url:"/index.php?m=Mobile&c=LuckDraw&a=ajax_join_records&luck_id={$luck_id}&p="+page,
		success: function(data)
		{
			if($.trim(data)!=''){
				$("#J_ItemList>ul").append(data);
				page++;
				$('.get_more').hide();
			}else{
				$('.get_more').hide();
				$('#getmore').remove();
			}
		}
	});
}
</script>
<div  >

  <div id="J_ItemList">
    <ul >
    </ul>
    <a href="javascript:;" class="get_more" style="text-align:center; display:block;">
    <img src='__STATIC__/images/category/loader.gif' width="12" height="12"> </a>
  </div>
  <div id="getmore" style="font-size:.24rem;text-align: center;color:#888;padding:.25rem .24rem .4rem;">
  	<a href="javascript:void(0)" onClick="getGoodsList()">点击加载更多</a>
  </div>
</div>
